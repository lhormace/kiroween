# Local Development Configuration
server.port=8081

# Local Development Mode - Use file-based storage
local.mode=true
local.data.directory=./data

# API Gateway Configuration
api.gateway.url=${API_GATEWAY_URL:http://localhost:8080}

# Session Configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.name=HEALTH_CHAT_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Thymeleaf Configuration - Disable caching for development
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging - More verbose for development
logging.level.root=INFO
logging.level.com.health.chat=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Secret for local development
jwt.secret=local-development-secret-key-change-in-production-environment
