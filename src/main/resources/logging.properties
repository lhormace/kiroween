# Logging configuration for Health Chat Application
# This configuration is optimized for AWS CloudWatch Logs

# Root logger configuration
.level=INFO

# Console handler for Lambda (outputs to CloudWatch)
handlers=java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple formatter pattern
# Format: timestamp level [class.method] message
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s [%3$s] %5$s%6$s%n

# Package-specific logging levels
com.health.chat.level=INFO
com.health.chat.lambda.level=INFO
com.health.chat.service.level=INFO
com.health.chat.repository.level=INFO

# Set DEBUG level for troubleshooting (uncomment when needed)
# com.health.chat.level=FINE
# com.health.chat.service.HttpMCPClient.level=FINE
# com.health.chat.repository.S3DataRepository.level=FINE

# Suppress verbose AWS SDK logging
software.amazon.awssdk.level=WARNING
org.apache.http.level=WARNING
