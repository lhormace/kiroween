<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット - 健康管理チャットアドバイザー</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 20px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .message-bubble strong {
            font-weight: 700;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-bubble {
            background: #e9ecef;
            color: #333;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .char-count {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .char-count.warning {
            color: #ff6b6b;
        }

        .graph-section {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .graph-header h2 {
            font-size: 18px;
            color: #333;
        }

        .time-range-selector {
            display: flex;
            gap: 10px;
        }

        .time-range-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .time-range-btn:hover {
            background: #f0f0f0;
        }

        .time-range-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .graph-container {
            position: relative;
            height: 300px;
        }

        .no-data-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>健康管理チャットアドバイザー</h1>
        <form method="post" action="/logout" style="display: inline;">
            <button type="submit" class="logout-btn">ログアウト</button>
        </form>
    </div>

    <div class="graph-section">
        <div class="graph-header">
            <h2>体重・体脂肪率の推移</h2>
            <div class="time-range-selector">
                <button class="time-range-btn active" data-range="ONE_MONTH">1ヶ月</button>
                <button class="time-range-btn" data-range="THREE_MONTHS">3ヶ月</button>
                <button class="time-range-btn" data-range="SIX_MONTHS">6ヶ月</button>
            </div>
        </div>
        <div class="graph-container">
            <canvas id="healthChart"></canvas>
        </div>
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            データがありません。体重や体脂肪率を入力してください。
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    こんにちは！健康管理チャットアドバイザーです。<br>
                    体重、体脂肪率、食事、運動などを気軽に入力してください。<br>
                    （最大140文字まで）
                </div>
            </div>
        </div>

        <div class="input-area">
            <div style="flex: 1;">
                <input type="text" id="messageInput" placeholder="メッセージを入力..." maxlength="140">
                <div class="char-count" id="charCount">0 / 140</div>
            </div>
            <button id="sendBtn">送信</button>
        </div>
    </div>

    <script th:inline="javascript">
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const charCount = document.getElementById('charCount');
        
        let healthChart = null;
        let currentTimeRange = 'ONE_MONTH';
        
        // Get CSRF token from meta tag
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

        // Initialize graph on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGraphData(currentTimeRange);
            
            // Add event listeners to time range buttons
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.time-range-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Load new data
                    currentTimeRange = btn.dataset.range;
                    loadGraphData(currentTimeRange);
                });
            });
        });

        function loadGraphData(timeRange) {
            fetch(`/api/graph?timeRange=${timeRange}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load graph data');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.labels && data.labels.length > 0) {
                        document.getElementById('noDataMessage').style.display = 'none';
                        document.querySelector('.graph-container').style.display = 'block';
                        renderChart(data);
                    } else {
                        document.getElementById('noDataMessage').style.display = 'block';
                        document.querySelector('.graph-container').style.display = 'none';
                        if (healthChart) {
                            healthChart.destroy();
                            healthChart = null;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading graph data:', error);
                    document.getElementById('noDataMessage').textContent = 'グラフの読み込みに失敗しました';
                    document.getElementById('noDataMessage').style.display = 'block';
                    document.querySelector('.graph-container').style.display = 'none';
                });
        }

        function renderChart(data) {
            const ctx = document.getElementById('healthChart').getContext('2d');
            
            if (healthChart) {
                healthChart.destroy();
            }
            
            healthChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(1);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '体重 (kg)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '体脂肪率 (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        }
                    }
                }
            });
        }

        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = `${length} / 140`;
            
            if (length > 120) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            charCount.textContent = '0 / 140';
            charCount.classList.remove('warning');
            
            // Disable send button
            sendBtn.disabled = true;
            
            // Send to server
            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',
            };
            
            // Add CSRF token if available
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }
            
            fetch('/api/chat', {
                method: 'POST',
                headers: headers,
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.responseText) {
                    addMessage(data.responseText, 'bot');
                }
                
                if (data.advice) {
                    addMessage('アドバイス: ' + data.advice, 'bot');
                }
                
                if (data.tanka) {
                    const tankaText = `今日の短歌:\n${data.tanka.line1}\n${data.tanka.line2}\n${data.tanka.line3}\n${data.tanka.line4}\n${data.tanka.line5}`;
                    addMessage(tankaText, 'bot');
                }
                
                // Reload graph data if health data was submitted
                if (data.extractedData && (data.extractedData.weight || data.extractedData.bodyFatPercentage)) {
                    loadGraphData(currentTimeRange);
                }
            })
            .catch(error => {
                addMessage('エラーが発生しました: ' + error.message, 'bot');
            })
            .finally(() => {
                sendBtn.disabled = false;
            });
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // Convert markdown-style formatting to HTML
            // Replace **text** with <strong>text</strong>
            let formattedText = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Replace newlines with <br> tags
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            // Use innerHTML to render HTML tags
            bubbleDiv.innerHTML = formattedText;
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
